---
paw_ansible_role_security::security_autoupdate_reboot: 'false'
paw_ansible_role_security::security_autoupdate_reboot_time: '03:00'
paw_ansible_role_security::security_autoupdate_mail_to: ''
paw_ansible_role_security::security_ssh_port: 22
paw_ansible_role_security::security_ssh_password_authentication: 'no'
paw_ansible_role_security::security_ssh_permit_root_login: 'no'
paw_ansible_role_security::security_ssh_usedns: 'no'
paw_ansible_role_security::security_ssh_permit_empty_password: 'no'
paw_ansible_role_security::security_ssh_challenge_response_auth: 'no'
paw_ansible_role_security::security_ssh_gss_api_authentication: 'no'
paw_ansible_role_security::security_ssh_x11_forwarding: 'no'
paw_ansible_role_security::security_sshd_state: started
paw_ansible_role_security::security_ssh_restart_handler_state: restarted
paw_ansible_role_security::security_ssh_allowed_users: []
paw_ansible_role_security::security_ssh_allowed_groups: []
paw_ansible_role_security::security_sudoers_passwordless: []
paw_ansible_role_security::security_sudoers_passworded: []
paw_ansible_role_security::security_autoupdate_enabled: true
paw_ansible_role_security::security_autoupdate_blacklist: []
paw_ansible_role_security::security_autoupdate_additional_origins: []
paw_ansible_role_security::security_autoupdate_mail_on_error: true
paw_ansible_role_security::security_fail2ban_enabled: true
paw_ansible_role_security::security_fail2ban_custom_configuration_template: jail.local.j2
